<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongDay - Submit</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Submit Your Song</h1>
  <p id="playerLabel"></p>

  <form id="songForm">
    <input type="text" id="title" placeholder="Song Title" required>
    <input type="text" id="artist" placeholder="Artist" required>
    <button type="submit" id="submitSong">Submit Song</button>
  </form>

  <div id="status" class="status"></div>
</body>
</html>
