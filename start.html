<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SongDay Start</title>
<link rel="stylesheet" href="style.css" />
<script src="script.js" defer></script>
</head>
<body>
  <h1>SongDay - Create Game</h1>

  <p>Enter player names (one per line):</p>
  <textarea id="playerNames" rows="5" cols="30"></textarea><br/>

  <button id="createGame">Create Game</button>
  <p id="error" class="error"></p>

  <div id="gameSection" style="display:none;">
    <h2>Game Created!</h2>
    <p>Game ID: <strong id="gameIdLabel"></strong></p>
    <div id="linksOutput"></div>
    <a id="viewPlaylistBtn" class="btn" href="#">View Playlist</a>
    <button id="downloadCsvBtn" class="btn">Download CSV</button>
  </div>
</body>
</html>
