<html lang="en">
<head>

<title>Start Game - SongDay</title>
</head>
<body>
  <h1>Start a New SongDay Game</h1>
  <p>Enter player names (one per line). The host will generate a Game ID and per-player links.</p>
  <textarea id="playerNames" rows="8" cols="40" placeholder="Alice
Bob
Charlie"></textarea>
  <br/>
  <button id="createGame" class="btn">Create Game & Generate Links</button>
  <div id="gameInfo" style="margin-top:20px"></div>
  <div id="linksOutput" style="margin-top:12px"></div>
  <p><a href="index.html" class="btn">Back</a></p>
</body>
