<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Start a SongDay Game</h1>

  <p>Enter one player name per line:</p>
  <textarea id="playerNames" rows="8" style="width:300px;"></textarea>

  <br><br>
  <button id="createGame" class="btn">Create Game</button>

  <div id="error" style="color:red;margin-top:10px;"></div>

  <hr>

  <div id="gameSection" style="display:none;">
    <h2>Game Created</h2>

    <p><strong>Game ID:</strong> <span id="gameIdLabel"></span></p>

    <h3>Player Invite Links</h3>
    <div id="linksOutput"></div>

    <hr>

    <h3>Host Controls</h3>
    <a id="viewPlaylistBtn" class="btn" target="_blank">View Playlist</a>
    <a id="downloadCsvBtn" class="btn">Download CSV</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
